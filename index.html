<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="heading">Metric/Imperical Unit Conversion</h1>
            <input type="text" name="" id="input-unit" value="20">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="units">
            <div id="length" class="parts">
                <h3 class="units-head">Length (Meter/Feet)</h3>
                <p id="length-units" class="solution">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="volume" class="parts">
                <h3 class="units-head">Volume (Liters/Gallons)</h3>
                <p id="volume-units" class="solution">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="mass" class="parts">
                <h3 class="units-head">Mass (Kilograms/Pounds)</h3>
                <p id="mass-units" class="solution">20 kilograms = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
