<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="heading">Metric/Imperical Unit Conversion</h1>
            <input type="number" name="" id="input-unit">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="units">
            <div id="length">
                <h3 class="units-head">Length(Meter/feet)</h3>
                <p id="length-units">length</p>
            </div>
            <div id="volume">
                <h3 class="units-head">Volume(Liters/Gallons)</h3>
                <p id="volume-units">volumne</p>
            </div>
            <div id="mass">
                <h3 class="units-head">Mass(Kilograms/Pounds)</h3>
                <p id="mass-units">mass</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
